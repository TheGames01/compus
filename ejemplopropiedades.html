<!DOCTYPE html>
<html>
<head>
	<title>Mi página con propiedades CSS</title>
<style>
body {
	background-color: #f2f2f2;
	color: #333;
	font-family: Arial, sans-serif;
	font-size: 16px;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	padding: 10px;
}

h1 {
	margin: 0;
}

nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
}

nav ul li {
	display: inline-block;
	margin-right: 20px;
}

nav ul li:last-child {
	margin-right: 0;
}

nav ul li a {
	color: #fff;
	text-decoration: none;
}

main {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
}

section {
	margin-bottom: 20px;
	padding: 10px;
	background-color: #fff;
	border: 1px solid #ccc;
	box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
}

h2 {
	margin-top: 0;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 10px;
	text-align: center;
}

</style>

</head>
<body>
	<header>
		<h1>Mi página con propiedades CSS</h1>
		<nav>
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Acerca de</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Sección 1</h2>
			<p>Este es el contenido de la sección 1.</p>
		</section>
		<section>
			<h2>Sección 2</h2>
			<p>Este es el contenido de la sección 2.</p>
		</section>
	</main>
	<footer>
		<p>Derechos reservados &copy; 2023</p>
	</footer>
</body>
</html>
